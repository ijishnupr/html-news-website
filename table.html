<!DOCTYPE html>
<html>
    <head>
        <title>time table</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale1=1.0">
    </head>
    <body>
        <table border="5"  style="border-collapse: collapse;"  >
            <tr>
                <th>day</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>monday</td>
                <td>maths</td>
                <td>english</td>
                <td>physics</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>hindi</td>
                <td>malayalam</td>
                <td>history</td>
            </tr>
        </table>
        <h4>vertical form</h4>
        <form>
            <label>Username</label><br>
            <input type="text" name="username"><br>
            <label>Password</label><br>
            <input type="password" name="password"><br>
            <input type="submit" name="" value="Login"><br>
        </form>
        <h4>horizondal form</h4>
        <form>
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <input type="submit" name="" value="Login">
        </form>
        <p> this paragraph is to check the basic working of git</p>
    </body>

</html>
